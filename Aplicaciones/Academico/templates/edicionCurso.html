{% extends "./base.html" %} {% block title %} Edicion de cursos {% endblock %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Gestion de cursos</h2>

    <div class="card">
      <div class="card-body">
        <form action="/editarCurso/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              id="txtCodigo"
              name="txtCodigo"
              value="{{curso.codigo}}"
              class="form-control"
              placeholder="Codigo de curso"
              minlength="6"
              maxlength="6"
              required
              readonly
            />
          </div>
          <div class="form-group py-2">
            <input
              type="text"
              id="txtNombre"
              name="txtNombre"
              value="{{curso.nombre}}"
              class="form-control"
              placeholder="Nombre del curso"
              maxlength="50"
              required
            />
          </div>

          <div class="form-group py-2">
            <input
              type="text"
              id="numCreditos"
              name="numCreditos"
              class="form-control"
              minlength="1"
              value="{{curso.creditos}}"
              required
            />
          </div>

          <div class="form-check py-2">
            <input
              type="checkbox"
              id="chkDisponible"
              name="chkDisponible"
              class="form-check-input"
              {%
              if
              curso.activo
              %}checked="checked"
              {%
              endif
              %}
            />

            <label for="chkDisponible" class="form-check-label"
              >Disponible</label
            >
          </div>

          <div class="form-group d-grid gap-2 py-2">
            <button type="submit" class="btn btn-primary btn-block text-white">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
